version: "3.9"

services:
  envoy:
    image: "envoy:latest"
    build:
      context: .
      dockerfile: "./build/envoy/Dockerfile"
    container_name: envoy
    command: /usr/local/bin/envoy --service-cluster envoy -c /etc/envoy/envoy.yaml
    ports:
      - "9000:9000"
      - "9001:9001"

  app:
    container_name: app
    build:
      context: .
      dockerfile: build/app/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=dev
    command: "python -u src/main.py"

  redis:
    build:
      context: .
      dockerfile: ./build/redis/Dockerfile
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    restart: always

  jaeger:
    image: jaegertracing/all-in-one
    container_name: jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411
    ports:
      - "14269"
      - "14268:14268"
      - "14267"
      - "14250"
      - "16687"
      - "5775:5775/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "6831:6831/udp"
      - "9411:9411"
      - "16686:16686"